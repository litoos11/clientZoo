<div class="col-lg-12">

    <thead class="thead-default">
      <tr>
        <th>Nombre</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{animal.name}}</td>
        <td>{{animal.year}}</td>
        <td>
          <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>

          <a [routerLink]="['/admin-panel/editar', animal._id]" class="btn btn-sm btn-primary">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Eitar
          </a>
          <a [routerLink]="['/']" class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            Borrar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
